<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    "dice-03.jpg",

    "dice-06.jpg"];
const dice=document.getElementById("dice-btn");

function dicegame(){

img1.setAttribute("src",images[diceLocation]);

var randomDice2=Math.floor((Math.random()*6));
var diceLocation2=randomDice;
var img2=document.getElementById("imges2");
img2.setAttribute("src",images[diceLocation2]);
if(randomDice>randomDice2){
  document.getElementById("h1").innerHTML="player 1 win";
}
else if(randomDice<randomDice2){

}
else if(randomDice=randomDice2){

else{

</body>
</html>
